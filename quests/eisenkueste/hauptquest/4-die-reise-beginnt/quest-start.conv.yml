stages:
  start:
    actions:
      flow:
        - '!text.player "Meister Elius ich bin nun bereit mit euch zu kommen, wie weit seid Ihr mit dem Ballon?"'
        - '~5s'
        - '!text "Da seid Ihr ja wieder, gerade rechtzeitig. Wir können gleich los. Zunächst aber..."'
        - '~4s'
        - '!text.player "Was denn? Was denn nun noch?"'
        - '~2s'
        - '!text "Es ist wichtig das Ihr versteht, dass wir nicht so schnell zurück kommen. Habt Ihr Euch ausgerüstet? Habt Ihr Proviant eingepackt?"'
        - '~6s'
        - '!text.player "Ja ich denke ich habe alles."'
        - '!stage ready'
  ready:
    text: 'Habt Ihr hier alle Aufgaben erledigt?'
    answers:
      flow:
        - ':"Vielleicht sollte ich doch nochmal ein wenig herum schauen ob ich noch etwas zu tun finde."'
        - '!text "Dann komme zu mir zurück sobald du bereit bist."'
        - '!tag eisenkueste.elius.not-ready'
        - '!end'
        - ':"Ja Meister Elius, ich bin bereit, nun mit euch zu kommen. Lasst uns losfahren."'
        - '!stage abflug'
  return:
    actions:
      flow:
        - '!text.player "Nun sollte ich entgültig alles erledigt haben."'
        - '!stage ready-again'
  ready-again:
    text: "Seid ihr euch sicher? Wir können auch noch ein bisschen warten."
    answers:
      flow:
        - ':"Ja, ich bin mir sicher!"'
        - '!stage abflug'
        - ':"Nein, ich bin mir noch immer nicht sicher."'
        - '!end'
  abflug:
    actions:
      flow:
        - '!text "Na dann auf geht die Reise, ich hoffe ich muss nicht wieder notlanden und wir kommen heil in Jarmundshain an."'
        - '!objective.complete this.die-reise-beginnt 1'
        - '~5s'
        - '!text.player "Das hoffe ich doch auch."'
        - '~5s'
        - '!teleport jarmundshain'
        - '~5s'
        - '!text "Noch rechtzeitig sicher gelandet."'
        - '~2s'
        - '!text.player "Wollten wir wirklich hier hin? Hier ist es ja noch kälter."'
        - '~4s'
        - '!text "Ja hier wollten wir hin, ich hab den Brennstoff gerade noch so richtig eingeschätzt, weiter kommen wir nun nicht mehr."'
        - '~5s'
        - '!text.player "Elius wo sind wir hier eigentlich?"'
        - '~1s'
        - '!text "Mitten in den Frostak Hochebenen, im Jarmundshain."'
        - '~2s'
        - '!text.player "Und das ist wo?"'
        - '~2s'
        - '!text "Mitten im Landesinneren, westlich von Kaltenstrom. Hättest du dich nicht so auf den Boden gekauert, dann hättest du mehr gesehen."'
        - '~4s'
        - '!text player "Aber es war ja so kalt, der eisige Wind hat meine Augen so tränen lassen, dass ich eh nichts gesehen hätte."'
        - '~2s'
        - '!text "Nun, sei es wie es will, wir sind jetzt da."'
        - '~2s'
        - '!text player "Jarmundshain hast du gesagt, der Name klingt seltsam."'
        - '~2s'
        - '!text "Die Bewohner sind auch seltsame Jorgendder *lacht*, recht zurückgezogen und meist etwas mürrisch."'
        - '~2s'
        - '!text player "Joggender? Was für Leute sind denn das wieder?"'
        - '~2s'
        - '!text "Jorgendder - sprich ja ihren Namen nicht falsch aus! Unser Volk stammt von den Zwergen ab, aber hat sich vor, warte, vor über tausend Jahren mit einem nordischen Seefahrevolk vermischt. Wir haben viel von beiden alten Stämmen, und nicht nur die guten Seiten, aber du wirst sehen, man kann schon mit uns auskommen."'
        - '~2s'
        - '!text player "Wir? Bist du etwa auch ein Jorgennder?"'
        - '~2s'
        - '!text "Jorgendder! Na klar, hast du das nicht gewußt?"'
        - '~2s'
        - '!text player "Nein, du hast es nicht erwähnt. Werden die Leute im Dorf mit mir sprechen? "'
        - '~2s'
        - '!text "Wenn du ihnen nicht dumm kommst schon. Ich würde mich an deiner Stelle an den Ältesten wenden. Ich nehme an, du willst nach Kaltenstrom, dabei kann dir Vinnan sicherlich helfen."'
        - '~2s'
        - '!text.player "Kaltenstrom ist die große Stadt, über die wir geflogen sind, nicht wahr, mit der großen Burg in der Mitte. Gehört die auch den Jorgenddern?"'
        - '~4s'
        - '!text "Ja genau, das ist nicht ihre Hauptstadt, das ist Sorvenheim, aber Kaltenstrom ist ihr ganzer Stolz, weil sie es als Jorgendder gebaut haben und nicht von den Zwergen übernommen. Und wenn du den Namen Gimdus hörst, das ist ihr Jarl."'
        - '~2s'
        - '!text.player "Jarl?"'
        - '~2s'
        - '!text "Jarl ist ein Titel, er ist nur dem König untertan."'
        - '~2s'
        - '!text player "*Du seufzt* Ich glaube, ich konzentriere mich jetzt lieber auf das Hier und Jetzt. |Wo finde ich diesen Vinnan? "'
        - '~2s'
        - '!text "Sein Haus liegt in der Richtung des Weizenfeldes, genau dahinter. Es ist ein sehr großes Haus, es sollte kaum zu verfehlen sein."'
        - '~2s'
        -'!text player "Was sage ich ihm dann?"'
        - '~2s'
        - '!text "Na, wo du hinwillst. Ihm im gleichen Atemzug Hilfe anzubieten wäre allerdings eine gute Idee, das dürfte ihn sicherlich freuen."'
        - '~2s'
        - '!text player "In Ordnung, dann werde ich mein Glück mal versuchen. Und Elius....  "'
        - '~2s'
        - '!text "Ja?"'
        - '~2s'
        - '!quest.complete this.die-reise-beginnt'
        - '~8s'
        - '!text.player "*du lächelst Elius an* Danke für die Ballonfahrt!"'

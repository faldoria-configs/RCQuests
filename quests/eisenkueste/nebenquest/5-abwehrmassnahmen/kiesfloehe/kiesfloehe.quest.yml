name: Abwehrmaßnahmen
region: eisenkueste
locked: false
abortable: true
authors:
  - TheFum (SuQ)
  - Silthus (QS)
worlds:
  - faldoria
level: 5

requirements:
  flow:
    - '?quest.complete eisenkueste.hauptquest.1-was-ist-passiert'

default-convs:
  active:
    convs:
      - '../terry:this.quest-active'

start-trigger:
  flow:
    - '@host.interact ../terry this.quest-start'

objectives:
  '1':
    name: 'Töte 15 Kiesflöhe'
    trigger:
      flow:
        - '@mob.kill(count:15,count-text:"%current% von %count% Kiesflöhen getötet.") this.kiesfloh'
    
  '2':
    name: 'Kehre zu Terry zurück.'
    auto-complete: false
    trigger:
      flow:
        - '@host.interact ../terry this.quest-end'
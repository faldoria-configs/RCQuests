        - '>"Ja, aber ich hoffe, Eure Belohnung fällt hoch genug aus - Ihr habt mich reingelegt."'
        - '!item.remove this.spitzhacke 7'
        - 'Ach was, ich habe dir nur nicht alle Gründe gesagt, warum ich da nicht runter will.'

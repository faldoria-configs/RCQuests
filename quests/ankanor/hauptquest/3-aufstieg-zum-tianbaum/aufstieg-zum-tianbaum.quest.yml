name: "Aufstieg zum Tianbaum"
desc: "Folge den Weg um den Tianbaum herum auf die andere Seite, triff den Wächter des Heiligtums und steige den Tianbaum hinauf um deinen Pfad des Kampfes zu wählen."
locked: false
authors:
  - TheFum (QS)
  - Silthus (QD)
worlds:
  - ankanor
level: 1

start-trigger:
  flow:
    - '@host.proximity this.waechter,5'
    - '!player.freeze'
    - '!text "Halt! Niemand darf das Heiligtum ohne Erlaubnis betreten.", this.waechter'
    - '~1s'
    - '!teleport 1,94,84,118,0'
    - '~1s'
    - '!player.unfreeze'

objectives:
  '1':
    name: 'Triff den Wächter des Heiligtums'
    auto-complete: false
    trigger:
      flow:
        - '@host.proximity this.waechter,5,this.waechter-willkommen'
    complete-actions:
      flow:
        - '!cast.override this.speed'
  '2':
    name: 'Steige den Tianbaum hinauf'
    desc: 'Folge dem Weg im Inneren des Tianbaum bis du die Krone erreichst.'
    hidden: true
    auto-complete: false
    trigger:
      flow:
        - '@host.interact ../lious this.lious-willkommen'

complete-actions:
  flow:
    - '!player.give.item this.steak amount:10'
    - '!player.money.add 2 Quest'
    - '!quest.start ../2-vorraete-fuer-das-schiff/vorraete'
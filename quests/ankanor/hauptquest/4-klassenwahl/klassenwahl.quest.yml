name: Die Qual der Wahl
desc: 'Wähle deine Klasse.'
author: Raid-Craft Team
worlds:
- ankanor
locked: false
auto-complete: true
ordered: false
objectives:
  1:
    name: 'Berühre den Ritualstein des Priesters.'
    optional: true
    trigger:
      - '@player.interact 5,186,18'
      - '!text.info "Priester sind die gute Seele einer Gruppe, sie achten auf das Wohlbefinden jedes Einzelnen.|Die Stärkung und Segnung der Gruppe gehören ebenso zu seinen Aufgaben, wie das Versorgen von Wunden während des Gefechts."'
  2:
    name: 'Berühre den Ritualstein des Kriegers.'
    optional: true
    trigger:
      - '@player.interact 26,190,27'
      - '!text.info "Krieger sind Bollwerke aus Muskeln und stahl, ihre wuchtigen Schwerthiebe lehren Gegnern das Fürchten.|Sie stellen sich oft zwischen den Feind und der eigenen Gruppe."'
  3:
    name: 'Berühre den Ritualstein des Magiers.'
    optional: true
    trigger:
      - '@player.interact 7,187,32'
      - '!text.info "Magier gebieten, wie ihr Name schon sagt, über die Magie.|Ihre Fernkampfangriffe sind Stark und sie verfügen über Fähigkeiten, andere in ihrem tun zu Kontrollieren."'
  4:
    name: 'Berühre den Ritualstein des Schurken.'
    optional: true
    trigger:
      - '@player.interact 22,188,15'
      - '!text.info "Schurkennutzen den Schatten, um ihrem Gegner ihre Waffen im Nahkampf in den Körper zu schlagen.|Gifte und Tarnung sind ihr Spezialgebiet."'
  5:
    name: 'Rede mit Lious'
    auto-complete: false
    trigger:
      - '@host.interact ../lious'
      - '?rcskills.hero.has-path class'
      - '!conversation.start ../lious this.lious-skip-klassenwahl'
      - '@host.interact ../lious'
      - '?rcskills.hero.has-path(negate: true) class'
      - '!conversation.start ../lious this.lious-klassenwahl'
complete-actions:
  flow:
    - '!quest.start ../faehigkeiten-test/faehigkeiten-test'
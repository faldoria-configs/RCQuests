name: Der Schmied
desc: Am südöstlichen Rand des Dorfes steht Sakros der Schmied. 
Er benötigt Materialien für Schwerter und erklärt dem Spieler, dass er Eisen 
und rostige Schwerter aus einer Höhle auf der anderen Seite der Insel holen soll.

name: "Der Lagerarbeiter"
locked: false
auto-complete: false
worlds:
  - ankanor
start-trigger:
  flow:
    - '@host.proximity this.kansa,3'
    - '!conversation.start conv:this.quest-start host:this.kansa'
objectives:
  '1':
    name: "Hilf dem Lagerarbeiter"
    desc: "Schafe und Kühe findest du auf der Weide im Westen.|Äpfel sind überall auf der Insel zu finden.|Barsche findest du hier in allen Gewässern."
    tasks:
      '1':
        name: 'Sammle zehn Äpfel'
        text: '%inventory.count(this.apfel)%/10 Äpfel gesammelt'
        trigger:
          flow:
            - '?player.has-item item:this.apfel amount:10'
            - '@item.pickup this.apfel'
      '2':
        name: 'Angel drei Schwarze Barsche'
        text: '%requirement.count(ankanor-lagerarbeiter-fische)%/3 Schwarze Barsche geangelt'
        trigger:
          flow:
            - '?dummy(id:ankanor-lagerarbeiter-fische,count:3)'
            - '@player.fish this.schwarzer-barsch'
      '3':
        name: 'Schere fünf Schafe'
        text: '%inventory.count(this.geschorene-wolle)%/5 Geschorene Wolle'
        requirements:
          flow:
            - '?player.has-item item:this.geschorene-wolle amount:5'
        trigger:
          flow:
            - '?dummy(count:5)'
            - '@player.shear'
      '4':
        name: 'Melke eine Kuh'
        trigger:
          flow:
            - '@player.milk.cow(cancel:true)'
            - '!player.hand.set this.eimer-milch'
  '2':
    name: "Bringe die Vorräte zu Kansa"
    desc: "Kansa befindet sich im Lager neben der Haupthalle."
    trigger:
      flow:
        - '@host.interact this.kansa'
        - '!conversation.start this.quest-end,this.kansa'
complete-actions:
  groups:
    remove-items:
      - '!player.remove.item this.apfel,10'
      - '!player.remove.item this.schwarzer-barsch,3'
      - '!player.remove.item this.geschorene-wolle,5'
      - '!player.remove.item this.eimer-milch,1'
  flow:
    - '!remove-items'
    - '!rcskills.hero.addxp 5'
    - '!player.give.money 5h'
    - '!player.give.item this.apfel,2'
      flow:
        - '@host.interact ../../npcs/anke this.anke-quest-end'

  '4':
    name: 'Bringe Tjorben die Suppe.'
    auto-complete: false
    default-convs:
      completed:
        convs:
          - '../../npcs/anke:this.anke-suppe-active'
    trigger:
      flow:
        - '@host.interact ../../npcs/tjorben this.tjorben-quest-end'

complete-actions:
  flow:
    - '!item.remove "Leeres Papier" 1'
    - '!item.add this.zettel'

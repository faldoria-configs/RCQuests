      '1':
        name: 'Besorge ein Bier beim Wirt.'
        hidden: true
        auto-complete: false
      '2':
        name: 'Erkl√§rt Tjorben das er kein Bier mehr bekommt.'
        hidden: true
        auto-complete: false
        trigger:
          flow:
            - '@host.interact ../../npcs/tjorben this.tjorben-kein-bier'

